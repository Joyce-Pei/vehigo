    <div class="row outer-container">
      <div class="col-12 content-box car-input">
        <h4 id="post-info-title">Post Your Sold Car Info</h2>
        <form id="form-car" onsubmit="onFormCarSubmit(event)">
          <div class="input-group mb-4">
            <label for="manufacturerInput" class="form-label"
              >Manufacturer</label
            >
            <input type="text" class="form-control" id="manufacturerInput" name="manufacturer" required/>
          </div>

          <div class="input-group mb-4">
            <label for="modelInput" class="form-label">Model</label>
            <input type="text" class="form-control" id="modelInput" name="model" required/>
          </div>

          <div class="input-group mb-4">
            <label for="yearInput" class="form-label">Year</label>
            <input type="number" class="form-control" id="yearInput" name="year" min="1990" max="2021" step="1" required/>
          </div>

          <div class="input-group mb-4">
            <label for="priceInput" class="form-label">Price ($)</label>
            <input type="number" class="form-control" id="priceInput" name="price" min="1"step="1" required/>
          </div>

          <div class="input-group mb-4">
            <label for="odometerInput" class="form-label">Odometer (mi)</label>
            <input type="number" class="form-control" id="odometerInput" name="odometer" min="1" step="1" required/>
          </div>

          <div class="input-group mb-4">
            <label for="transmissionInput" class="form-label"
              >Transmission</label
            >
            <select class="form-select" id="transmissionInput" name="transmission" required>
              <option value="automatic">Automatic</option>
              <option value="manual">Manual</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="input-group mb-4">
            <label for="fuelInput" class="form-label">Fuel</label>
            <select class="form-select" id="fuelInput" name="fuel" required>
              <option value="gas">Gas</option>
              <option value="dissel">Dissel</option>
              <option value="electric">Electric</option>
              <option value="hybrid">Hybrid</option>
            </select>
          </div>

          <div class="input-group mb-4">
            <label for="driveInput" class="form-label">Drive</label>
            <select class="form-select" id="driveInput" name="drive" required>
              <option value="4wd">4WD</option>
              <option value="fwd">FWD</option>
              <option value="rwd">RWD</option>
            </select>
          </div>

          <div class="input-group mb-4">
            <label for="stateInput" class="form-label">State</label>
            <select class="form-select" id="stateInput" name="state" required>
              <option value="al">Alabama</option>
              <option value="ak">Alaska</option>
              <option value="az">Arizona</option>
              <option value="ar">Arkansas</option>
              <option value="ca">California</option>
              <option value="co">Colorado</option>
              <option value="ct">Connecticut</option>
              <option value="de">Delaware</option>
              <option value="fl">Florida</option>
              <option value="ga">Georgia</option>
              <option value="hi">Hawaii</option>
              <option value="id">Idaho</option>
              <option value="il">Illinois</option>
              <option value="in">Indiana</option>
              <option value="ia">Iowa</option>
              <option value="ks">Kansas</option>
              <option value="ky">Kentucky</option>
              <option value="la">Louisiana</option>
              <option value="me">Maine</option>
              <option value="md">Maryland</option>
              <option value="ma">Massachusetts</option>
              <option value="mi">Michigan</option>
              <option value="mn">Minnesota</option>
              <option value="ms">Mississippi</option>
              <option value="mo">Missouri</option>
              <option value="mt">Montana</option>
              <option value="ne">Nebraska</option>
              <option value="nv">Nevada</option>
              <option value="nh">New Hampshire</option>
              <option value="nj">New Jersey</option>
              <option value="nm">New Mexico</option>
              <option value="ny">New York</option>
              <option value="nc">North Carolina</option>
              <option value="nd">North Dakota</option>
              <option value="oh">Ohio</option>
              <option value="ok">Oklahoma</option>
              <option value="or">Oregon</option>
              <option value="pa">Pennsylvania</option>
              <option value="ri">Rhode Island</option>
              <option value="sc">South Carolina</option>
              <option value="sd">South Dakota</option>
              <option value="tn">Tennessee</option>
              <option value="tx">Texas</option>
              <option value="ut">Utah</option>
              <option value="vt">Vermont</option>
              <option value="va">Virginia</option>
              <option value="wa">Washington</option>
              <option value="wv">West Virginia</option>
              <option value="wi">Wisconsin</option>
              <option value="wy">Wyoming</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary submit-btn">
            Submit
          </button>
        </form>
        <div id="success-message"></div>
    </div>
