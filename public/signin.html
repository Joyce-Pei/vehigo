<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VehiGo Sign In</title>
    <link rel="vehigo icon" href="./images/favicon.svg" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/signin.css" />
  </head>
  <body>
    <div class="alert alert-danger" role="alert"></div>
    <div class="container">
      <div id="content-box">
        <img src="./images/vehigo_logo.svg" alt="VehiGo Logo" />
        <p>Welcome Back</p>

        <form id="form-login" onsubmit="onFormLoginSubmit(event)">
          <div class="form-floating mb-4">
            <input
              type="text"
              class="form-control"
              id="usernameInput"
              name="username"
              placeholder="Username"
            />
            <label for="usernameInput">Username</label>
          </div>
          <div class="form-floating mb-4">
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              name="password"
              placeholder="Password"
            />
            <label for="passwordInput">Password</label>
          </div>

          <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
        </form>

        <div class="footer-text">
          New user?
          <a href="register.html">Register</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./javascripts/signin.js"></script>
  </body>
</html>
